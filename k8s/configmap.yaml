apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: graphapp
data:
  # API URLs (non-sensitive)
  OPENWEATHER_HISTORY_API_BASE: "https://history.openweathermap.org/data/2.5"

  # App configuration
  APP_ENV: "production"
  LOG_LEVEL: "INFO"

  # Database configuration (non-sensitive parts)
  MYSQL_HOST: "host.docker.internal"
  MYSQL_DB: "GraphAPI"
  MYSQL_USER: "graphapiuser"