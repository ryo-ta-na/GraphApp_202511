apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphapp-ingress
  namespace: graphapp
spec:
  ingressClassName: nginx
  rules:
  - host: graphapp.local
    http:
      paths:

      # Backend (Express)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080

      # Frontend (React)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000

  - host: localhost     # ‚Üê This allows http://localhost to work
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000